<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSnap | Professional Image Resizer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000 !important;
        }
        
        * {
            color: #000000 !important;
            border-color: #000000;
        }

        ::-webkit-scrollbar { width: 14px; }
        ::-webkit-scrollbar-track { background: #fff; border-left: 5px solid #000; }
        ::-webkit-scrollbar-thumb { background: #000; border: 3px solid #fff; }
        ::-webkit-scrollbar-thumb:hover { background: #FF0000; }
        
        ::selection { background: #FFFF00; color: #000 !important; }

        input[type="range"] {
            -webkit-appearance: none;
            background: #fff;
            border: 4px solid #000;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 12px;
            background: #000;
            cursor: pointer;
            border: 2px solid #fff;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "jszip": "https://esm.sh/jszip@3.10.1",
    "htm": "https://esm.sh/htm@3.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-white">

    <script type="module" src="./index.js"></script>
</body>
</html>
