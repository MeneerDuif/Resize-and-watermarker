
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSnap | Bulk Resizer & Watermark</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Global CSS reset to ensure black fonts everywhere */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        /* Strict black font enforcement */
        * {
            color: #000000 !important;
            border-color: #000000;
        }

        /* Custom scrollbar matching the aesthetic */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #fff; border-left: 4px solid #000; }
        ::-webkit-scrollbar-thumb { background: #000; border: 2px solid #fff; }
        ::-webkit-scrollbar-thumb:hover { background: #FF0000; }
        
        ::selection { background: #FFFF00; color: #000 !important; }

        /* Fix for range inputs to maintain black accents */
        input[type="range"]::-webkit-slider-thumb {
            background: #000 !important;
            border: 2px solid #fff;
        }
    </style>

    <script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
